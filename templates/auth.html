        .tabs {

        .tab {

        .form-container {

        }

        .form-group {

        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #475569;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .captcha-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-image {
            cursor: pointer;
            border-radius: 8px;
            height: 50px;
            width: 140px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .captcha-image:hover {
            border-color: rgba(102, 126, 234, 0.6);
            transform: scale(1.02);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .hint-text {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                border-radius: 0;
            }
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

    <script src="/static/js/auth-helper.js"></script>
    <script>
        let currentTab = 'login';

        // Switch between login and register
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab styling
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide forms
            document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
            
            // Clear alert
            hideAlert();
            
            // Load captcha for login
            if (tab === 'login') {
                refreshCaptcha();
            }
        }

        // Check if already authenticated and load captcha on page load
        window.addEventListener('DOMContentLoaded', async () => {
            // Check if user is already logged in
            const isAuth = await auth.isAuthenticated();
            if (isAuth) {
                // User is already logged in, redirect appropriately
                try {
                    // Check if admin by testing admin endpoint
                    const adminTest = await auth.fetch('/api/auth/admin/stats');
                    const isAdmin = adminTest.ok;
                    
                    // Check for redirect parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    let redirectUrl = urlParams.get('redirect');
                    
                    if (!redirectUrl) {
                        redirectUrl = isAdmin ? '/admin' : '/editor';
                    }
                    
                    window.location.href = redirectUrl;
                    return; // Don't load captcha if redirecting
                } catch (error) {
                    // If error, just redirect to editor
                    window.location.href = '/editor';
                    return;
                }
            }
            
            // Not authenticated, load captcha
            refreshCaptcha();
        });

        // Refresh captcha
        async function refreshCaptcha() {
            try {
                const response = await fetch('/api/auth/captcha/generate');
                const data = await response.json();
                
                document.getElementById('captchaImage').src = data.captcha_image;
                document.getElementById('captchaId').value = data.captcha_id;
            } catch (error) {
                showAlert('éªŒè¯ç åŠ è½½å¤±è´¥ Failed to load captcha', 'error');
            }
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
        }

        // Hide alert
        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        // Login form submit
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const formData = new FormData(e.target);
            const data = {
                phone: formData.get('phone'),
                password: formData.get('password'),
                captcha: formData.get('captcha'),
                captcha_id: formData.get('captcha_id')
            };

            // Show loading
            document.getElementById('login-btn').disabled = true;
            document.getElementById('login-spinner').style.display = 'block';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token and user, set mode to standard
                    auth.setToken(result.access_token);
                    auth.setUser(result.user);
                    auth.setMode('standard');
                    
                    showAlert('ç™»å½•æˆåŠŸï¼Redirecting...', 'success');
                    
                    // Check for redirect parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect') || '/editor';
                    setTimeout(() => window.location.href = redirectUrl, 1000);
                } else {
                    showAlert(result.detail || 'ç™»å½•å¤±è´¥ Login failed', 'error');
                    refreshCaptcha(); // Refresh captcha on error
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯ Network error: ' + error.message, 'error');
                refreshCaptcha();
            } finally {
                document.getElementById('login-btn').disabled = false;
                document.getElementById('login-spinner').style.display = 'none';
            }
        });

        // Register form submit
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const formData = new FormData(e.target);
            const data = {
                phone: formData.get('phone'),
                password: formData.get('password'),
                name: formData.get('name'),
                organization_code: formData.get('organization_code'),
                invitation_code: formData.get('invitation_code')
            };

            // Validate phone
            if (!/^1\d{10}$/.test(data.phone)) {
                showAlert('æ‰‹æœºå·æ ¼å¼é”™è¯¯ï¼å¿…é¡»æ˜¯11ä½æ•°å­—ï¼Œ1å¼€å¤´', 'error');
                return;
            }

            // Validate name
            if (/\d/.test(data.name)) {
                showAlert('å§“åä¸èƒ½åŒ…å«æ•°å­—ï¼', 'error');
                return;
            }

            // Show loading
            document.getElementById('register-btn').disabled = true;
            document.getElementById('register-spinner').style.display = 'block';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token and user, set mode to standard
                    auth.setToken(result.access_token);
                    auth.setUser(result.user);
                    auth.setMode('standard');
                    
                    showAlert('æ³¨å†ŒæˆåŠŸï¼Redirecting...', 'success');
                    
                    // Check for redirect parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect') || '/editor';
                    setTimeout(() => window.location.href = redirectUrl, 1000);
                } else {
                    showAlert(result.detail || 'æ³¨å†Œå¤±è´¥ Registration failed', 'error');
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯ Network error: ' + error.message, 'error');
            } finally {
                document.getElementById('register-btn').disabled = false;
                document.getElementById('register-spinner').style.display = 'none';
            }
        });
    </script>
